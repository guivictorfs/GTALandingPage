<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA V Landing Page</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon.png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/responsiveness.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="./src/images/logo-rockstar.svg" alt="Logo Rockstar Games" />
        <hr />
        <img src="./src/images/logo-gta.svg" alt="Logo GTA V" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home" class="smooth-scroll">Home</a>
          </li>
          <li><a href="#buy-now" class="smooth-scroll">Buy Now</a></li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Support
              <img src="./src/images/icon-link.svg" alt="Support link icon"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        class="img-background"
        src="./src/images/bg-main.png"
        alt="Young man with glasses, wearing an orange hoodie, holding a laptop next to a yellow sports car."
      />
      <div class="info">
        <div class="game-list">
          <img src="./src/images/logo-gta-v.svg" alt="Logo GTA V" />
          <img src="./src/images/logo-gta-online.svg" alt="Logo GTA Online" />
        </div>
        <h1 class="title">Now available for PS5 and Xbox Series X|S</h1>
        <div class="buttons">
          <a
            class="btn-watch"
            href="https://www.youtube.com/watch?v=VNbONMSObfs"
            target="_blank"
            >Watch the trailer</a
          >
          <a class="btn-buy" href="#buy-now">Buy Now</a>
        </div>
        <p class="text">
          Experience entertainment blockbusters, Grand Theft Auto V and GTA
          Online.
        </p>
      </div>
    </main>
    <section class="buy-now" id="buy-now">
      <h2 class="title">Buy Now</h2>
      <div class="card">
        <img
          class="cover-art"
          src="./src/images/gta-5.jpg"
          alt="GTA V cover art"
        />
        <div class="info">
          <h3>Grand Theft Auto V</h3>
          <p>
            Includes <strong>GTA V Story Mode</strong> and
            <strong>GTA Online</strong>
          </p>
          <ul class="platforms">
            <li>
              <img src="./src/images/logo-ps5.svg" alt="Logo PlayStation 5" />
            </li>
            <li>
              <img
                src="./src/images/logo-xbox-series.svg"
                alt="Logo Xbox Series X|S"
              />
            </li>
            <li>
              <img src="./src/images/logo-ps4.svg" alt="Logo PlayStation 4" />
            </li>
            <li>
              <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="./src/images/logo-pc.svg" alt="Logo Desktop Computer" />
            </li>
          </ul>
        </div>
        <button class="btn-platforms">
          Select the platform
          <ul class="platforms">
            <li>
              <a
                href="https://www.playstation.com/games/grand-theft-auto-v/"
                target="_blank"
                ><img src="./src/images/logo-ps5.svg" alt="Logo PlayStation 5"
              /></a>
            </li>
            <li>
              <a
                href="https://www.microsoft.com/store/productid/9nxmbtb02zsf"
                target="_blank"
                ><img
                  src="./src/images/logo-xbox-series.svg"
                  alt="Logo Xbox Series X|S"
              /></a>
            </li>
            <li>
              <a
                href="https://www.playstation.com/games/grand-theft-auto-v/"
                target="_blank"
                ><img src="./src/images/logo-ps4.svg" alt="Logo PlayStation 4"
              /></a>
            </li>
            <li>
              <a
                href="https://www.microsoft.com/store/productid/c496clvxmjp8"
                target="_blank"
                ><img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One"
              /></a>
            </li>
            <li>
              <a
                href="https://store.rockstargames.com/game/buy-gta-v"
                target="_blank"
                ><img
                  src="./src/images/logo-pc.svg"
                  alt="Logo Desktop Computer"
              /></a>
            </li>
          </ul>
        </button>
      </div>
    </section>
    <footer class="footer">
      <div class="copyrights">
        <p>
          <a href="https://www.rockstargames.com/gta-v" target="_blank"
            >All content &copy; 2013 Rockstar Games.</a
          >
        </p>
      </div>

      <div class="social-icons">
        <a
          class="social-media"
          href="https://github.com/guivictorfs"
          target="_blank"
          ><i class="fa-brands fa-github fa-2xl"></i
        ></a>

        <a
          class="social-media"
          href="https://www.linkedin.com/in/guivictorfs/"
          target="_blank"
          ><i class="fa-brands fa-linkedin fa-2xl"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/a5750a3e7d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
